<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Checkout - Js</title>
  </head>
  <body>
    <h1 class="text-center m-5">Checkout</h1>
    <div class="container p-5 mt-5 bg-sepya">
      <div class="row justify-content-around">
        <div class="row row-cols-2">
          <div class="col float-start mb-3 first">
            <div><img src="./img/photo1.png" alt="" class="img" /></div>
          </div>
          <div class="col float-start ps-3 first">
            <h5 class="">Vintage Backbag</h5>
            <h5 class="d-inline-block text-warning">$25.98</h5>
            <h6 class="d-inline-block ms-2"><del>$34.99</del></h6>
            <div class="row row-cols-3 p-2 mt-2 border-1">
              <button
                type="button"
                class="btn btn-light col-1 check-btn btn-minus vintage-minus"
              >
                -
              </button>
              <p
                class="d-inline-block text-center col-1 align-self-center vintage-amount"
              >
                1
              </p>
              <button
                type="button"
                class="btn btn-light col-1 check-btn btn-plus vintage-plus"
              >
                +
              </button>
            </div>
            <button
              type="button"
              class="btn btn-danger remove-btn vintage-remove"
            >
              remove
            </button>
            <p class="vintage-total">Product Total = $25.98</p>
          </div>

          <div class="col mb-3 second">
            <div><img src="./img/photo2.png" alt="" class="img" /></div>
          </div>
          <div class="col float-start ps-3 second">
            <h5 class="">Levi Shoes</h5>
            <h5 class="d-inline-block text-warning">$45.99</h5>
            <h6 class="d-inline-block ms-2"><del>$54.99</del></h6>
            <div class="row row-cols-3 p-2 mt-2 border-1">
              <button
                type="button"
                class="btn btn-light col-1 check-btn btn-minus levi-minus"
              >
                -
              </button>
              <p
                class="d-inline-block text-center col-1 align-self-center levi-amount"
              >
                1
              </p>
              <button
                type="button"
                class="btn btn-light col-1 check-btn btn-plus levi-plus"
              >
                +
              </button>
            </div>
            <button type="button" class="btn btn-danger remove-btn levi-remove">
              remove
            </button>
            <p class="levi-total">Product Total = $45.99</p>
          </div>

          <div class="col third">
            <div><img src="./img/photo3.jpg" alt="" class="img" /></div>
          </div>
          <div class="col float-start ps-3 third">
            <h5 class="">Antique Clock</h5>
            <h5 class="d-inline-block text-warning">$74.99</h5>
            <h6 class="d-inline-block ms-2"><del>$94.99</del></h6>
            <div class="row row-cols-3 p-2 mt-2 border-1">
              <button
                type="button"
                class="btn btn-light col-1 check-btn btn-minus clock-minus"
              >
                -
              </button>
              <p
                class="d-inline-block text-center col-1 align-self-center clock-amount"
              >
                1
              </p>
              <button
                type="button"
                class="btn btn-light col-1 check-btn btn-plus clock-plus"
              >
                +
              </button>
            </div>
            <button
              type="button"
              class="btn btn-danger remove-btn clock-remove"
            >
              remove
            </button>
            <p class="clock-total">Product Total = $74.99</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <div>
            <hr />
            <div class="d-flex justify-content-between">
              <p>Subtotal</p>
              <p class="total">$146.96</p>
            </div>
            <div>
              <hr />
              <div class="d-flex justify-content-between">
                <p>Shipping</p>
                <p>$15.00</p>
              </div>
            </div>
            <div>
              <hr />
              <div class="d-flex justify-content-between">
                <p>Total</p>
                <p class="all-total">$161.96</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
